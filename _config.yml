title: 外贸发货看板
description: 外贸运单管理系统
baseurl: "/specialweb.github.io"
url: "https://specialweb.github.io"

# 语言设置
languages: ["zh", "en"]
default_language: "zh"
exclude_from_localizations: ["assets", "images", "js", "css"]

# 构建设置
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-multiple-languages-plugin

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - .jekyll-cache

# 包含文件
include:
  - _layouts
  - _data
  - assets
  - images
  - js
  - css 